
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythical Creatures Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animation-container">
        <object type="image/svg+xml" data="dragon.svg" class="animated-svg" id="dragon"></object>
        <object type="image/svg+xml" data="phoenix.svg" class="animated-svg" id="phoenix"></object>
        <object type="image/svg+xml" data="unicorn.svg" class="animated-svg" id="unicorn"></object>
    </div>
</body>
</html>
